<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.springframework.org/tags/form">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form:form method="POST" action="/employee/addEmployee" modelAttribute="employee">
    <table>
        <tr>
            <td>
                <form:label path="id">Employee ID:</form:label>
            </td>
            <td><form:input path="id"/></td>
        </tr>
        <tr>
            <td>
                <form:label path="name">Employee's name:</form:label>
            </td>
            <td><input type="text" path="name"></td>
        </tr>
        <tr>
            <td>
                <form:label path="contactNumber">Contact's number:</form:label>
            </td>
            <td><input type="text" path="contactNumber"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form:form>
</body>
</html>
